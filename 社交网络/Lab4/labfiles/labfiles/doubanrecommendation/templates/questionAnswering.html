<!DOCTYPE html>
<html language="zh-cn">
  <head>
    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" type="text/javascript"></script>
    <script src="{% static 'js/WXLsearch.js' %}"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>王晓黎豆瓣项目</title>
  </head>
  <body>  
    <h1>问答系统</h1>
    <div class="navigation">
        <ul class="nav">
            <li><a href="http://127.0.0.1:8000/">问答</a></li>
        </ul>
        <ul class="nav-admin">
            <li><a href="http://127.0.0.1:8000/admin">管理入口</a></li>
        </ul>
    </div>
    <div class="clear"></div>
    <form id="wxlform" action="" method="post" class="form-horizontal" role="form">
        <input id="submit2index" name="submit2index" type="button" class="form-control btn btn-success" value="新建索引">
    </form>
    <div class="tooltip">鼠标移动到这里可查看“词性标注、实体识别”提示模版
      <div class="tooltiptext">
           提示：用户可以通过以下提示语句模版使用“词性标注“和”实体识别“功能。<br />
           词性标注：[文本内容]<br />
           实体识别：[文本内容]<br />
           词云分析：[文本内容]<br />
           请注意：机器人将默认“中文冒号”后面的文本内容为用户需要识别的文本内容。<br />
        </div>
    </div>
    <div class="container">
        <div class="content">
            <div class="item item-left">
              <div class="avatar avatar-bot"></div>
              <div class="bubble bubble-left">您好！我是LitBot，很高兴为您服务。</div>
            </div>
        </div>
        <div class="input-area">
            <textarea name="text" id="chattextarea"></textarea>
            <div class="button-area">
                <button id="chatbotsendbtn">发送</button>
            </div>
        </div>
    </div>
  </body>  
</html>
