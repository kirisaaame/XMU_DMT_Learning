<!DOCTYPE html>
<html>
<head>
    <title>实验3:可交互的饼图</title>
    <script src="./static/js/d3.min.js"></script>
</head>

<body>
    <svg width="1600" height="800" id="mainsvg" class="svgs" style='display: block; margin: 0 auto;'></svg>
    <script>
        const svg = d3.select('svg');
        const width = svg.attr('width');
        const height = svg.attr('height');

        d3.csv('./static/data/liaoning_population.csv').then(data => {
            // 1. 补充pie和path的定义
            const pie = d3.pie()
                .value(d => +d.population)
                .sort(null);
            const path = d3.arc()
                .innerRadius(60)
                .outerRadius(260);

            const arcData = pie(data);
            const color = d3.scaleOrdinal()
                .domain(data.map(d => d.city))
                .range(d3.schemeSet2.concat(d3.schemeSet3));

            svg.selectAll('path').data(arcData).join('path')
                .attr('d', path)
                .attr('transform', `translate(${width / 2}, ${height / 2})`)
                .attr('fill', d => color(d.data.city));

            const arcOuter = d3.arc().innerRadius(280).outerRadius(280);
            svg.append('g').attr('transform', `translate(${width / 2}, ${height / 2})`)
                .selectAll('text').data(arcData).join('text')
                .attr('transform', d => `translate(${arcOuter.centroid(d)})`)
                .attr('text-anchor', d => {
                    const angle = (d.startAngle + d.endAngle) / 2;
                    return angle > Math.PI ? 'end' : 'start';
                })
                .attr('alignment-baseline', 'middle')
                .attr('font-size', 20)
                .attr('fill', '#333')
                .text(d => d.data.city)
                .on('mouseover', function(event, d) {
                    d3.select(this)
                        .text(d.data.population)
                        .attr('font-weight', 'bold')
                        .attr('fill', '#d62728');
                })
                .on('mouseout', function(event, d) {
                    d3.select(this)
                        .text(d.data.city)
                        .attr('font-weight', null)
                        .attr('fill', '#333');
                });
        });
    </script>
</body>
</html>
